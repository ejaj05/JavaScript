<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="/07Project/index.html" aria-current="page">Home</a>
        <a target="_blank" href="https://www.youtube.com/@chaiaurcode">Youtube channel</a>
    </nav>
    <div class="container">
        <h1 class="title-1">Number guessing game </h1>
        <p>Try and guess a random number between 1 and 100</p>
        <p>you have 10 attempts to guess the right number</p>

        <form>
            <h1 class="title-2">Guess a number</h1>
            <input type="number" id="guess-input" placeholder="Enter your guess"><br>
            <br>
            <button id="guess-btn">Submit guess</button>
        </form>

        <div class="showResult">
            <p id="result">Previous Guesses :</p><br>
            <p id="attemptsLeft">Guesses Remaining : 10</p>
            <p class="message"></p>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
